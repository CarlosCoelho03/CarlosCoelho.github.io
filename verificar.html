<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resgate de Bebida</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fff;
      color: #ff5733;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .resgatado {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Logo_JSD.png" alt="Logo JSD">
    <h1 id="mensagem">Olá, participante!</h1>
    <button class="btn" id="btnResgatar">Resgatar bebida</button>
    <div class="resgatado hidden" id="resgatadoMsg">✔️ Bebida resgatada! Mostra este ecrã ao balcão.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const mensagem = document.getElementById('mensagem');
    const btn = document.getElementById('btnResgatar');
    const resgatadoMsg = document.getElementById('resgatadoMsg');

    const nomesFake = {
      "am9hb0BlbWFpbC5jb20=": "Carlos",
      "YW5hQGV4YW1wbGUuY29t": "Ana",
      "dGVzdEBlbWFpbC5jb20=": "João"
    };

    if (!id || !nomesFake[id]) {
      document.body.innerHTML = '<h1>QR Code inválido ❌</h1>';
    } else {
      const nome = nomesFake[id];
      mensagem.innerText = `Olá ${nome}! Clica em "Resgatar bebida" e mostra este ecrã ao balcão.`;
    }

    btn.addEventListener('click', () => {
      btn.remove();
      resgatadoMsg.classList.remove('hidden');
      resgatadoMsg.classList.add('shown');
    });
  </script>
</body>
</html>
