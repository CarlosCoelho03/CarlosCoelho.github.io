<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resgate de Bebida - Sunset JSD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: clamp(80px, 25vw, 120px);
      height: clamp(80px, 25vw, 120px);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(30px, 8vw, 50px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    .info-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
      font-size: clamp(14px, 4vw, 16px);
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      color: #ff5733;
      border: none;
      padding: 18px 30px;
      font-size: clamp(16px, 4.5vw, 20px);
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 15px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-state {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .resgatado {
      background-color: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.6);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .resgatado h2 {
      font-size: clamp(18px, 5vw, 24px);
      margin-bottom: 15px;
      color: #10b981;
    }

    .resgatado p {
      font-size: clamp(14px, 4vw, 16px);
      margin: 0;
      line-height: 1.4;
    }

    .error-state {
      text-align: center;
      padding: 40px 30px;
    }

    .error-state h1 {
      color: #fca5a5;
      font-size: clamp(24px, 6vw, 32px);
      margin-bottom: 20px;
    }

    .error-state p {
      font-size: clamp(14px, 4vw, 16px);
      opacity: 0.9;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .timestamp {
      font-size: clamp(11px, 3vw, 13px);
      opacity: 0.7;
      margin-top: 15px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #10b981;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      .info-section {
        padding: 15px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="logo">üçπ</div>
    <h1 id="mensagem">Carregando...</h1>
    <div id="content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const mensagem = document.getElementById('mensagem');
    const content = document.getElementById('content');

    // Carregar participantes
    let participantes = {};
    try {
      const saved = localStorage.getItem('jsd_participantes');
      if (saved) {
        participantes = JSON.parse(saved);
      }
    } catch (e) {
      console.error('Erro ao carregar dados:', e);
    }

    function showError() {
      document.body.innerHTML = `
        <div class="card error-state">
          <div class="logo">‚ùå</div>
          <h1>QR Code Inv√°lido</h1>
          <p>Este QR Code n√£o √© v√°lido ou pode ter expirado.</p>
          <p><strong>ID procurado:</strong> ${id || 'Nenhum'}</p>
          <p><strong>Participantes registados:</strong> ${Object.keys(participantes).length}</p>
          <details style="margin: 20px 0; text-align: left;">
            <summary>üîç Debug Info (clica para ver)</summary>
            <pre style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; font-size: 12px; overflow-x: auto;">
ID: ${id}
IDs dispon√≠veis: ${JSON.stringify(Object.keys(participantes), null, 2)}
            </pre>
          </details>
          <button class="btn back-btn" onclick="window.location.href='index.html'">
            üè† Voltar ao In√≠cio
          </button>
        </div>
      `;
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('pt-PT', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showValidUser(userData) {
      const isUsed = userData.usado === true;
      
      mensagem.innerHTML = `Ol√° ${userData.nome}! üëã`;
      
      content.innerHTML = `
        <div class="info-section">
          <div class="user-info">
            <strong>üìß Email:</strong> ${userData.email}
          </div>
          <div class="user-info">
            <strong>üìÖ Registado:</strong> ${formatDate(userData.timestamp)}
          </div>
          ${isUsed ? 
            '<div class="user-info" style="color: #fca5a5;"><strong>‚ö†Ô∏è Status:</strong> J√° utilizado</div>' :
            '<div class="user-info" style="color: #10b981;"><strong>‚úÖ Status:</strong> V√°lido</div>'
          }
        </div>

        ${!isUsed ? `
          <button class="btn" id="btnResgatar">
            üçπ Resgatar Bebida Gr√°tis
          </button>
          <p style="font-size: 14px; opacity: 0.8; margin-top: 15px;">
            Clica no bot√£o e mostra este ecr√£ ao balc√£o
          </p>
        ` : `
          <div class="resgatado">
            <h2>‚úÖ Bebida J√° Resgatada!</h2>
            <p>Esta bebida j√° foi utilizada anteriormente.</p>
            <div class="timestamp">
              Utilizada em: ${userData.dataUso ? formatDate(userData.dataUso) : 'Data n√£o dispon√≠vel'}
            </div>
          </div>
        `}
      `;

      // Event listener para o bot√£o de resgate
      const btnResgatar = document.getElementById('btnResgatar');
      if (btnResgatar) {
        btnResgatar.addEventListener('click', () => {
          resgatar(id, userData);
        });
      }
    }

    function resgatar(userId, userData) {
      const btnResgatar = document.getElementById('btnResgatar');
      btnResgatar.disabled = true;
      btnResgatar.innerHTML = '‚è≥ Processando...';

      setTimeout(() => {
        // Marcar como usado
        participantes[userId].usado = true;
        participantes[userId].dataUso = Date.now();
        
        try {
          localStorage.setItem('jsd_participantes', JSON.stringify(participantes));
        } catch (e) {
          console.error('Erro ao guardar:', e);
        }

        // Mostrar sucesso
        content.innerHTML = `
          <div class="resgatado">
            <h2><span class="status-indicator"></span>Bebida Resgatada!</h2>
            <p><strong>üéâ Parab√©ns ${userData.nome}!</strong></p>
            <p>Mostra este ecr√£ ao pessoal do balc√£o para receber a tua bebida gr√°tis.</p>
            <div class="timestamp">
              Resgatada em: ${formatDate(Date.now())}
            </div>
          </div>
          
          <button class="btn back-btn" onclick="window.location.href='index.html'" style="margin-top: 20px;">
            üè† Voltar ao In√≠cio
          </button>
        `;

        // Adicionar classe de sucesso ao card
        document.getElementById('mainCard').style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2))';

      }, 1500); // Simular processamento
    }

    // Verificar se o ID existe e √© v√°lido
    console.log('ID recebido:', id);
    console.log('Todos os participantes:', participantes);
    
    if (!id) {
      console.log('Nenhum ID fornecido');
      showError();
    } else if (!participantes[id]) {
      console.log('ID n√£o encontrado nos participantes');
      console.log('IDs dispon√≠veis:', Object.keys(participantes));
      showError();
    } else {
      const userData = participantes[id];
      console.log('Utilizador encontrado:', userData);
      showValidUser(userData);
    }

    // Debug info (apenas em desenvolvimento)
    console.log('ID recebido:', id);
    console.log('Participantes totais:', Object.keys(participantes).length);
    if (id && participantes[id]) {
      console.log('Dados do utilizador:', participantes[id]);
    }
  </script>
</body>
</html>
