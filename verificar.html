<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resgate de Bebida - Sunset JSD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .logo {
      width: clamp(80px, 25vw, 120px);
      height: clamp(80px, 25vw, 120px);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(30px, 8vw, 50px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    .info-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
      font-size: clamp(14px, 4vw, 16px);
      margin-bottom: 15px;
      opacity: 0.9;
      text-align: left;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      color: #ff5733;
      border: none;
      padding: 18px 30px;
      font-size: clamp(16px, 4.5vw, 20px);
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 15px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-state {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      animation: successPulse 2s infinite;
    }

    @keyframes successPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .resgatado {
      background-color: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.6);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      animation: successBounce 0.6s ease-out;
    }

    @keyframes successBounce {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .resgatado h2 {
      font-size: clamp(18px, 5vw, 24px);
      margin-bottom: 15px;
      color: #10b981;
    }

    .resgatado p {
      font-size: clamp(14px, 4vw, 16px);
      margin: 0 0 15px 0;
      line-height: 1.4;
    }

    .error-state {
      text-align: center;
      padding: 40px 30px;
    }

    .error-state h1 {
      color: #fca5a5;
      font-size: clamp(24px, 6vw, 32px);
      margin-bottom: 20px;
    }

    .error-state p {
      font-size: clamp(14px, 4vw, 16px);
      opacity: 0.9;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .timestamp {
      font-size: clamp(11px, 3vw, 13px);
      opacity: 0.7;
      margin-top: 15px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #10b981;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .device-info {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    .debug-info {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.6;
      font-family: monospace;
      word-break: break-all;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      .info-section {
        padding: 15px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="logo loading">üçπ</div>
    <h1 id="mensagem">A verificar QR Code...</h1>
    <div id="content">
      <div style="text-align: center; opacity: 0.7;">
        <p>Por favor aguarda...</p>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const legacyId = urlParams.get('id');
    
    const mensagem = document.getElementById('mensagem');
    const content = document.getElementById('content');
    const logo = document.querySelector('.logo');

    console.log('üîç Par√¢metros recebidos:');
    console.log('Token:', token ? `${token.substring(0, 30)}...` : 'Nenhum');
    console.log('Legacy ID:', legacyId);
    console.log('URL completa:', window.location.href);

    function showError(errorMsg = 'QR Code inv√°lido ou expirado', technicalInfo = '') {
      logo.classList.remove('loading');
      logo.textContent = '‚ùå';
      
      let debugHtml = '';
      if (technicalInfo) {
        debugHtml = `
          <div class="debug-info">
            <strong>üîß Info t√©cnica:</strong><br>
            ${technicalInfo}
          </div>
        `;
      }

      document.body.innerHTML = `
        <div class="card error-state">
          <div class="logo">‚ùå</div>
          <h1>QR Code Inv√°lido</h1>
          <p>${errorMsg}</p>
          <p>Por favor, gera um novo QR Code ou verifica se o link n√£o foi modificado.</p>
          <button class="btn back-btn" onclick="goToGenerator()">
            üè† Gerar Novo QR Code
          </button>
          ${debugHtml}
        </div>
      `;
    }

    function goToGenerator() {
      try {
        const currentUrl = window.location.href;
        const baseUrl = currentUrl.split('?')[0].replace('verificar.html', 'index.html');
        window.location.href = baseUrl;
      } catch (e) {
        window.location.href = 'index.html';
      }
    }

    function decodeUserData(token) {
      console.log('üîß A tentar decodificar token...');
      console.log('Token recebido (50 chars):', token ? token.substring(0, 50) : 'null');
      
      try {
        if (!token || token.length < 10) {
          throw new Error('Token muito pequeno ou inv√°lido');
        }
        
        // CORRE√á√ÉO: Ordem correta de decodifica√ß√£o
        console.log('1. A fazer decode base64...');
        const base64Decoded = atob(token);
        console.log('2. Base64 decodificado:', base64Decoded.substring(0, 100) + '...');
        
        console.log('3. A fazer decode URI...');
        const uriDecoded = decodeURIComponent(base64Decoded);
        console.log('4. URI decodificado:', uriDecoded.substring(0, 100) + '...');
        
        console.log('5. A fazer parse JSON...');
        const userData = JSON.parse(uriDecoded);
        console.log('6. Dados parseados:', userData);
        
        // Verificar se tem os campos necess√°rios
        if (!userData.nome || !userData.email || !userData.timestamp) {
          throw new Error('Dados inv√°lidos no token');
        }
        
        return userData;
        
      } catch (error) {
        console.error('‚ùå Erro ao decodificar:', error);
        console.log('Token problem√°tico:', token);
        throw error;
      }
    }

    function formatDate(timestamp) {
      try {
        return new Date(timestamp).toLocaleString('pt-PT', {
          day: '2-digit',
          month: '2-digit', 
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return 'Data inv√°lida';
      }
    }

    function isTokenExpired(timestamp) {
      const now = Date.now();
      const tokenDate = parseInt(timestamp);
      const daysDiff = (now - tokenDate) / (1000 * 60 * 60 * 24);
      
      // Token expira ap√≥s 30 dias
      return daysDiff > 30;
    }

    function showValidToken(userData) {
      logo.classList.remove('loading');
      logo.textContent = '‚úÖ';
      
      mensagem.textContent = 'QR Code V√°lido!';
      
      const deviceInfo = {
        userAgent: navigator.userAgent.substring(0, 100) + '...',
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        timestamp: new Date().toLocaleString('pt-PT')
      };

      content.innerHTML = `
        <div class="info-section">
          <div class="user-info">
            <strong>üë§ Nome:</strong> ${userData.nome}<br>
            <strong>üìß Email:</strong> ${userData.email}<br>
            <strong>üìÖ Gerado em:</strong> ${formatDate(userData.timestamp)}<br>
            <strong>üé´ Status:</strong> ${userData.usado ? '‚ùå J√° usado' : '‚úÖ Dispon√≠vel'}
          </div>
        </div>
        
        <button class="btn ${userData.usado ? '' : 'success-state'}" 
                id="resgateBtn" 
                ${userData.usado ? 'disabled' : ''}>
          ${userData.usado ? '‚ùå J√° Resgatado' : 'üçπ Resgatar Bebida'}
        </button>
        
        <div class="device-info">
          <strong>üì± Info do dispositivo:</strong><br>
          ${deviceInfo.platform} | ${deviceInfo.language}<br>
          Tela: ${deviceInfo.screen}<br>
          Verificado: ${deviceInfo.timestamp}
        </div>
        
        <div id="successSection" class="hidden"></div>
        
        <div class="debug-info">
          <strong>üîß Debug Token:</strong><br>
          Vers√£o: ${userData.version || 'N/A'}<br>
          Token: ${token.substring(0, 20)}...<br>
          Timestamp: ${userData.timestamp}<br>
          Usado: ${userData.usado ? 'Sim' : 'N√£o'}
        </div>
      `;

      // Adicionar evento ao bot√£o se n√£o foi usado
      if (!userData.usado) {
        document.getElementById('resgateBtn').addEventListener('click', () => {
          processResgate(userData);
        });
      }
    }

    function processResgate(userData) {
      const resgateBtn = document.getElementById('resgateBtn');
      const successSection = document.getElementById('successSection');
      
      // Desabilitar bot√£o
      resgateBtn.disabled = true;
      resgateBtn.textContent = '‚è≥ A processar...';
      
      // Simular processamento (em ambiente real, aqui faria chamada ao servidor)
      setTimeout(() => {
        try {
          // Marcar como usado (em ambiente real, isso seria persistido no servidor)
          userData.usado = true;
          userData.dataResgate = Date.now();
          
          // Atualizar interface
          resgateBtn.textContent = '‚úÖ Resgatado com Sucesso!';
          resgateBtn.classList.remove('success-state');
          resgateBtn.style.background = 'linear-gradient(45deg, #10b981, #059669)';
          
          // Mostrar se√ß√£o de sucesso
          successSection.innerHTML = `
            <div class="resgatado">
              <h2>üéâ Bebida Resgatada!</h2>
              <p><strong>${userData.nome}</strong>, a tua bebida gr√°tis foi resgatada com sucesso!</p>
              <p>üìß Confirma√ß√£o enviada para: <strong>${userData.email}</strong></p>
              <div class="timestamp">
                <span class="status-indicator"></span>
                Resgatado em: ${formatDate(userData.dataResgate)}
              </div>
            </div>
          `;
          successSection.classList.remove('hidden');
          
          // Scroll suave para a se√ß√£o de sucesso
          setTimeout(() => {
            successSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
          
          console.log('‚úÖ Resgate processado com sucesso:', userData);
          
        } catch (error) {
          console.error('‚ùå Erro no processamento do resgate:', error);
          resgateBtn.disabled = false;
          resgateBtn.textContent = '‚ùå Erro - Tenta Novamente';
          resgateBtn.style.background = 'linear-gradient(45deg, #ef4444, #dc2626)';
        }
      }, 2000);
    }

    // Fun√ß√£o principal de verifica√ß√£o
    function verificarToken() {
      console.log('üöÄ Iniciando verifica√ß√£o...');
      
      // Verificar se h√° token
      if (!token && !legacyId) {
        showError(
          'Nenhum token encontrado na URL', 
          'URL n√£o cont√©m par√¢metros token ou id'
        );
        return;
      }

      // Usar token se dispon√≠vel, sen√£o usar legacyId (compatibilidade)
      const tokenToUse = token || legacyId;
      console.log('Token a usar:', tokenToUse ? `${tokenToUse.substring(0, 30)}...` : 'Nenhum');

      try {
        const userData = decodeUserData(tokenToUse);
        console.log('‚úÖ Dados decodificados:', userData);
        
        // Verificar se o token expirou
        if (isTokenExpired(userData.timestamp)) {
          showError(
            'QR Code expirado (mais de 30 dias)', 
            `Gerado em: ${formatDate(userData.timestamp)}`
          );
          return;
        }
        
        // Token v√°lido - mostrar interface
        showValidToken(userData);
        
      } catch (error) {
        console.error('‚ùå Erro na verifica√ß√£o:', error);
        showError(
          'Erro ao processar QR Code', 
          `Erro: ${error.message}<br>Token: ${tokenToUse ? tokenToUse.substring(0, 50) + '...' : 'N/A'}`
        );
      }
    }

    // Iniciar verifica√ß√£o ap√≥s um pequeno delay para mostrar loading
    setTimeout(() => {
      verificarToken();
    }, 1500);

    // Log de informa√ß√µes do sistema
    console.log('üåÖ Sistema de Verifica√ß√£o JSD Sunset carregado!');
    console.log('Vers√£o: 3.0 - Corrigida');
    console.log('URL atual:', window.location.href);
    console.log('Timestamp:', new Date().toISOString());
  </script>
</body>
</html>
