<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resgate de Bebida - Sunset JSD</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: clamp(80px, 25vw, 120px);
      height: clamp(80px, 25vw, 120px);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      border-radius: 50%;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(30px, 8vw, 50px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    .info-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .user-info {
      font-size: clamp(14px, 4vw, 16px);
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #fff, #f0f0f0);
      color: #ff5733;
      border: none;
      padding: 18px 30px;
      font-size: clamp(16px, 4.5vw, 20px);
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 15px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .success-state {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .resgatado {
      background-color: rgba(34, 197, 94, 0.2);
      border: 2px solid rgba(34, 197, 94, 0.6);
      padding: 25px;
      border-radius: 15px;
      margin-top: 20px;
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .resgatado h2 {
      font-size: clamp(18px, 5vw, 24px);
      margin-bottom: 15px;
      color: #10b981;
    }

    .resgatado p {
      font-size: clamp(14px, 4vw, 16px);
      margin: 0;
      line-height: 1.4;
    }

    .error-state {
      text-align: center;
      padding: 40px 30px;
    }

    .error-state h1 {
      color: #fca5a5;
      font-size: clamp(24px, 6vw, 32px);
      margin-bottom: 20px;
    }

    .error-state p {
      font-size: clamp(14px, 4vw, 16px);
      opacity: 0.9;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .timestamp {
      font-size: clamp(11px, 3vw, 13px);
      opacity: 0.7;
      margin-top: 15px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #10b981;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    .device-info {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 12px;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      .info-section {
        padding: 15px;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="logo">üçπ</div>
    <h1 id="mensagem">Carregando...</h1>
    <div id="content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const legacyId = params.get('id'); // Para compatibilidade com QR Codes antigos
    
    const mensagem = document.getElementById('mensagem');
    const content = document.getElementById('content');

    function showError(errorMsg = 'QR Code inv√°lido ou expirado') {
      document.body.innerHTML = `
        <div class="card error-state">
          <div class="logo">‚ùå</div>
          <h1>QR Code Inv√°lido</h1>
          <p>${errorMsg}</p>
          <p>Por favor, gera um novo QR Code ou verifica se n√£o foi modificado.</p>
          <button class="btn back-btn" onclick="window.location.href='index.html'">
            üè† Gerar Novo QR Code
          </button>
          <div class="device-info">
            <strong>Info t√©cnica:</strong><br>
            Token: ${token ? token.substring(0, 20) + '...' : 'Nenhum'}<br>
            User Agent: ${navigator.userAgent.substring(0, 50)}...
          </div>
        </div>
      `;
    }

    function decodeUserData(token) {
      try {
        const decoded = atob(token);
        const jsonString = decodeURIComponent(decoded);
        const userData = JSON.parse(jsonString);
        
        // Verificar se tem os campos necess√°rios
        if (!userData.nome || !userData.email || !userData.timestamp) {
          throw new Error('Dados inv√°lidos no token');
        }
        
        return userData;
      } catch (error) {
        console.error('Erro ao decodificar token:', error);
        return null;
      }
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('pt-PT', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function checkIfUsed(email) {
      // Verificar se j√° foi usado (localStorage como cache local)
      try {
        const usedTokens = JSON.parse(localStorage.getItem('jsd_used_tokens') || '{}');
        return usedTokens[email] || false;
      } catch (e) {
        return false;
      }
    }

    function markAsUsed(email) {
      try {
        const usedTokens = JSON.parse(localStorage.getItem('jsd_used_tokens') || '{}');
        usedTokens[email] = {
          timestamp: Date.now(),
          usado: true
        };
        localStorage.setItem('jsd_used_tokens', JSON.stringify(usedTokens));
      } catch (e) {
        console.log('N√£o foi poss√≠vel marcar como usado localmente');
      }
    }

    function showValidUser(userData) {
      const isUsed = checkIfUsed(userData.email);
      
      mensagem.innerHTML = `Ol√° ${userData.nome}! üëã`;
      
      content.innerHTML = `
        <div class="info-section">
          <div class="user-info">
            <strong>üìß Email:</strong> ${userData.email}
          </div>
          <div class="user-info">
            <strong>üìÖ Registado:</strong> ${formatDate(userData.timestamp)}
          </div>
          <div class="user-info">
            <strong>üì± Dispositivo:</strong> ${/Mobile|Android|iPhone/.test(navigator.userAgent) ? 'Mobile' : 'Desktop'}
          </div>
          ${isUsed ? 
            '<div class="user-info" style="color: #fca5a5;"><strong>‚ö†Ô∏è Status:</strong> J√° utilizado</div>' :
            '<div class="user-info" style="color: #10b981;"><strong>‚úÖ Status:</strong> V√°lido para resgate</div>'
          }
        </div>

        ${!isUsed ? `
          <button class="btn" id="btnResgatar">
            üçπ Resgatar Bebida Gr√°tis
          </button>
          <p style="font-size: 14px; opacity: 0.8; margin-top: 15px;">
            ‚ú® Clica no bot√£o e mostra este ecr√£ laranja ao pessoal do balc√£o
          </p>
        ` : `
          <div class="resgatado">
            <h2>‚úÖ Bebida J√° Resgatada!</h2>
            <p>Esta bebida j√° foi utilizada anteriormente neste dispositivo.</p>
            <p><small>Se ach√°s que isto √© um erro, fala connosco no evento.</small></p>
          </div>
        `}
      `;

      // Event listener para o bot√£o de resgate
      const btnResgatar = document.getElementById('btnResgatar');
      if (btnResgatar) {
        btnResgatar.addEventListener('click', () => {
          resgatar(userData);
        });
      }
    }

    function resgatar(userData) {
      const btnResgatar = document.getElementById('btnResgatar');
      btnResgatar.disabled = true;
      btnResgatar.innerHTML = '‚è≥ Processando...';

      setTimeout(() => {
        // Marcar como usado
        markAsUsed(userData.email);

        // Mostrar sucesso
        content.innerHTML = `
          <div class="resgatado">
            <h2><span class="status-indicator"></span>Bebida Resgatada!</h2>
            <p><strong>üéâ Parab√©ns ${userData.nome}!</strong></p>
            <p>Mostra este ecr√£ laranja ao pessoal do balc√£o para receber a tua bebida gr√°tis do Sunset JSD!</p>
            <div class="timestamp">
              ‚úÖ Resgatada em: ${formatDate(Date.now())}
            </div>
          </div>
          
          <button class="btn back-btn" onclick="window.location.href='index.html'" style="margin-top: 20px;">
            üè† Voltar ao In√≠cio
          </button>
        `;

        // Adicionar efeito visual de sucesso
        document.getElementById('mainCard').style.background = 'linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(16, 185, 129, 0.3))';
        document.getElementById('mainCard').style.borderColor = 'rgba(34, 197, 94, 0.5)';

      }, 1500);
    }

    // Suporte para QR codes antigos (compatibilidade)
    function handleLegacyId(id) {
      try {
        const participantes = JSON.parse(localStorage.getItem('jsd_participantes') || '{}');
        if (participantes[id]) {
          return participantes[id];
        }
      } catch (e) {
        console.log('Dados legados n√£o encontrados');
      }
      return null;
    }

    // Processar o QR Code
    console.log('Token recebido:', token);
    console.log('Legacy ID:', legacyId);

    if (token) {
      // Novo sistema baseado em token
      const userData = decodeUserData(token);
      if (userData) {
        console.log('Dados decodificados:', userData);
        showValidUser(userData);
      } else {
        showError('Erro ao processar os dados do QR Code');
      }
    } else if (legacyId) {
      // Sistema antigo para compatibilidade
      const userData = handleLegacyId(legacyId);
      if (userData) {
        showValidUser(userData);
      } else {
        showError('QR Code antigo n√£o encontrado neste dispositivo');
      }
    } else {
      showError('Nenhum c√≥digo v√°lido fornecido');
    }
  </script>
</body>
</html>
