<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inscri√ß√£o + QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    #qr { margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Inscreve-te para receberes uma bebida gr√°tis üçπ</h1>

  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <button type="submit">Gerar QR Code</button>
  </form>

  <div id="qr" class="hidden">
    <h2>O teu QR Code</h2>
    <canvas id="qrcode"></canvas>
    <p>Guarda esta imagem ou tira print para mostrar no evento.</p>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const qrDiv = document.getElementById('qr');
    const canvas = document.getElementById('qrcode');

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      const id = btoa(email); // base64 do email como identificador
      const link = `${location.origin}${location.pathname.replace('index.html', '')}verificar.html?id=${id}`;

      QRCode.toCanvas(canvas, link, (error) => {
        if (error) console.error(error);
        else qrDiv.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
