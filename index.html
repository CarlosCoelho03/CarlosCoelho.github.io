
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerar QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      color: white;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 4vw;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #fff;
      color: #ff5733;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      width: 50vw;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sunset JSD üçπ</h1>
    <form id="formulario">
      <input type="text" id="nome" placeholder="O teu nome" required />
      <input type="email" id="email" placeholder="O teu email" required />
      <button type="submit">Gerar QR Code</button>
    </form>
    <div id="qr" class="hidden">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const qrDiv = document.getElementById('qr');
    const canvas = document.getElementById('canvas');

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const id = btoa(email);

      let inscritos = JSON.parse(localStorage.getItem('inscritos')) || {};
      inscritos[id] = { nome, email };
      localStorage.setItem('inscritos', JSON.stringify(inscritos));

      const link = `${location.origin}/index.html?id=${id}`;

      QRCode.toCanvas(canvas, link, (error) => {
        if (error) console.error(error);
        else qrDiv.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
