<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inscri√ß√£o Sunset JSD</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3904f, #ff5733);
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      padding: 12px 30px;
      background-color: #fff;
      color: #ff5733;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    #qr {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Logo_JSD.png" alt="Logo JSD" style="width: 100px; margin-bottom: 20px;">
    <h1>Inscri√ß√£o Sunset JSD üåÖ</h1>
    <p>Garante j√° a tua bebida gr√°tis! V√°lido para as primeiras 60 pessoas.</p>

    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <button type="submit">Gerar QR Code</button>
    </form>

    <div id="qr" class="hidden">
      <h2>O teu QR Code</h2>
      <canvas id="qrcode"></canvas>
      <p>Guarda esta imagem ou tira print para apresentar no evento.</p>
    </div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const qrDiv = document.getElementById('qr');
    const canvas = document.getElementById('qrcode');

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      const id = btoa(email); // base64 do email como identificador
      const link = `${location.origin}${location.pathname.replace('index.html', '')}verificar.html?id=${id}`;

      QRCode.toCanvas(canvas, link, (error) => {
        if (error) console.error(error);
        else qrDiv.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
